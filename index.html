<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Design Solution 2</title>

  <style>
    /* Set the entire page background */
    body {
        background-color: floralwhite;
        margin: 0;
        padding: 0;
    }

    /* Style for the main heading */
    h1 {
        background-color: mistyrose;
        margin: 0;
        padding: 20px 0;
        color: #8B4513;
        font-size: 30px;
        font-weight: bold;
        text-align: left;
        width: 100%;  
        padding-left: 40px; 
        box-sizing: border-box;  
    }

    /* Style for h2 elements */
    h2 {
        text-align: left;
        margin-left: 40px;
        margin-top: 50px;
        color: #333;
        font-size: 18px;
        font-weight: bold;
    }

    /* Space between h2 elements */
    h2:first-of-type {
        margin-bottom: 10px;
    }

    h2:last-of-type {
        margin-top: 10px;
    }

    a {
        display: block; 
        margin-left: 90px; 
        margin-top: 10px; /* To add some space between the links */
    }
  </style>
</head>

<body>

  <h1>Web Design Solutions 2</h1>
  <h2>Leonor Jimenez-Ethier</h2>
  <h2>Spring Semester 2025</h2>

  <a href="#">Figma Auto Layout Assignment</a>
  <a href="#">Another Assignment</a>

</body>
</html>
